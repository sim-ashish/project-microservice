<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - Microservice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-page">
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button id="backBtn" class="icon-btn" title="Leave Group">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="group-info">
                    <h2 id="groupName">Group Chat</h2>
                    <span class="group-id">Group #<span id="groupIdDisplay"></span></span>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" controls>
                        <source src="http://localhost:8002/api/stream/sample.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-controls-overlay">
                        <button id="selectVideoBtn" class="btn-primary">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M3 7L10 2L17 7M3 7V17L10 22M3 7L10 12M17 7V17L10 22M17 7L10 12M10 12V22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Select Video
                        </button>
                    </div>
                </div>
                
                <!-- Video List Dropdown -->
                <div id="videoList" class="video-list hidden">
                    <h3>Available Videos</h3>
                    <div id="videoItems"></div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be appended here -->
                </div>
                
                <div class="chat-input-container">
                    <form id="messageForm">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="btn-send">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
