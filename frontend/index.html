<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - Microservice Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="#6366f1" stroke-width="4"/>
                    <path d="M20 30L27 37L40 23" stroke="#6366f1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Join Group Chat</h1>
            <p class="subtitle">Enter your credentials to access the group</p>
            
            <form id="joinForm">
                <div class="form-group">
                    <label for="groupId">Group ID</label>
                    <input 
                        type="number" 
                        id="groupId" 
                        name="groupId" 
                        placeholder="Enter group ID" 
                        required
                        min="1"
                    >
                    <span class="input-icon">ðŸ”¢</span>
                </div>
                
                <div class="form-group">
                    <label for="accessToken">Access Token</label>
                    <textarea 
                        id="accessToken" 
                        name="accessToken" 
                        placeholder="Paste your JWT access token here" 
                        required
                        rows="4"
                    ></textarea>
                    <span class="input-icon">ðŸ”‘</span>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn-primary">
                    <span>Join Group</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            
            <div class="info-section">
                <h3>How to get your token:</h3>
                <ol>
                    <li>Login to the auth service at <code>http://localhost:8000/login</code></li>
                    <li>Copy the <code>access_token</code> from the response</li>
                    <li>Paste it in the field above</li>
                </ol>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
