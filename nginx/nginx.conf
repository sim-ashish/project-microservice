worker_processes 1;

events {}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Cache configuration for JWT verification
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=auth_cache:10m max_size=50m inactive=30s use_temp_path=off;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream auth_service {
        server 127.0.0.1:8000;  # Auth service

    }

    upstream chat_service {
        server 127.0.0.1:8001;  # Chat service
    }

    upstream frontend_service {
        server 127.0.0.1:3000;  # Frontend service
    }

    upstream stream_service {
        server 127.0.0.1:8002;  # Stream service
    }

    server {
        listen 3001;

        # Frontend service (root and static files)
        location / {
            proxy_pass http://frontend_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth service endpoint
        location /auth/ {
            proxy_pass http://auth_service/;
        }

        # Stream service endpoint
        location /stream/ {
            proxy_pass http://stream_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support for video streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Chat service with authentication
        location /chat/ {
            auth_request /auth_verify;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep WebSocket connections alive
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            proxy_pass http://chat_service/;
        }

        # Internal endpoint for auth verification
        location = /auth_verify {
            internal;

            # Enable caching for JWT verification
            proxy_cache auth_cache;
            proxy_cache_key $http_authorization;
            proxy_cache_valid 200 30s;  # Cache valid responses for 30 seconds
            proxy_cache_valid 401 10s;  # Cache invalid responses for 10 seconds
            proxy_cache_use_stale error timeout updating;

            proxy_pass http://auth_service/verify-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
        }
    }
}
